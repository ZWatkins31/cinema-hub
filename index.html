<body id="main-container">

    <div id="cinema-hub">
        <div class="movie-container">
            
            
            <h1 style="font-family: 'Limelight', cursive; font-size: 36px;">Cinema Hub</h1>
            <label class="normal-text">Featured</label>
            <div class="featured-movies-container">
                <div class="featured-movie-images">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp10255155.jpg" alt="">
                    
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp7665395.jpg" alt="">
                
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp8742047.jpg" alt="">
                
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp5784421.jpg" alt="">
                </div>

                <div class="featured-movie-images">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp4606361.jpg" alt="">
                    
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2220225.jpg" alt="">

                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp5297073.jpg" alt="">
                
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2283499.jpg" alt="">
                    </div>

                <div class="featured-movie-images">
                <!-- spider man -->

                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp4119896.jpg" alt="">
                
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2900730.jpg" alt="">
                
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp10473769.jpg" alt="">
                </div>

            </div>
            <label class="normal-text">Choose a Movie</label>
            <h3 id="date" class="smaller-text"></h3>
            <select id="movie">
                <option value="10">Encanto</option>
                <option value="12">Pulp Fiction</option>
                <option value="8">Harry Potter an the Sorcerer's Stone</option>
                <option value="9">The Batman</option>
                <option value="10">Avengers</option>
                <option value="12">The Breakfast Club</option>
                <option value="8">Avengers: Infinite War</option>
                <option value="9">The Incredibles</option>
                <option value="10">The Lion King</option>
                <option value="12">Jurassic Park</option>
                <option value="8">Jaws</option>
            </select>
            </div>
            
            <ul class="showcase">
                <li>
                    <div class="showcase-seat available"></div>
                    <h6 id="showcase-text">Available</h6>
                </li>
                <li>
                    <div class="showcase-seat selected"></div>
                    <h6 id="showcase-text">Selected</h6>
                </li>
                <li>
                    <div class="showcase-seat occupied"></div>
                    <h6 id="showcase-text">Occupied</h6>
                </li>
            </ul>
            
            <div class="container">
                <div class="screen"></div>
            
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                    <div id="seat" class="seat "></div>
                </div>
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                </div>
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat occupied"></div>
                </div>
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                </div>
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                </div>
                <div class="row">
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat occupied"></div>
                    <div id="seat" class="seat"></div>
                </div>
            
                <p class="text">
                <h4 class="order-summary-text normal-text">Tickets:&nbsp<span id="count">0</span></h6>
                    <h4 class="order-summary-text normal-text">Admission Fee: &nbsp $<span id="total">0</span></h4>
                    </p>
                <div class="unplaced-order">
                    <button id="place-order" class="place-order-button normal-text">Place
                        Order</button>
                </div>
        </div>

    </div>
    <div id="confirm-order-message" class="order-message normal-text">
        <h2>Order placed successfully</h2>
        <h4>Enjoy the show!</h4>
        <h5 onclick="window.location.reload()">Close</h5>
    </div>
    <script src="script.js">
    </script>

</html>
